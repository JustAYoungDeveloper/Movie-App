<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie App</h1>
            </div>
            <div class="search-container noBackground">
                <form action="">
                    <input type="text" placeholder="Search Your Movie" class="inputBox" />
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main part of the App -->
    <main>
        <section>
            <div class="movie-container"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Movie App over here.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
